<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magna Doodle</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="leftPage">
            <div id="color-options">
                <p>COLOR PICKER</p>
                <p>RAINBOW</p>
                <p>BLACK</p>
                <p>GREY</p>
            </div>
        </div>
        <div class="centerPage">
            <div class="top-center">
                <div class="left">
                    <div class="instructions">
                        <p id="text">
                            Hold ctrl and hover, or click to draw.<br>Move the slider to the end to clear the grid.
                        </p>
                    </div>
                </div>
                <div class="right">
                    <div id="input-submit">
                        <input type="text" id="grid-size" name="grid-size" placeholder="Size: 20">
                        <button type="submit" id="submit-btn" name="grid-size">SUBMIT</button>
                    </div>
                </div>
            </div>
            <div class="bottomPage">
                <div id="grid-slider">
                    <div id="grid-container"></div>
                    <div id="slide-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
                    </div>
                </div>
            </div>
        </div>
        <div class="rightPage">
            <div id="slide-container">
                <input orient="vertical" type="range" class="verticle" min="0" max="10" value="0">
            </div>
        </div>
    </div>
</body>

</html>
