<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magna Doodle</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div id="input-submit">
            <label id="size-label" for="grid-size">What size grid?</label>
            <input type="text" id="grid-size" name="grid-size">
            <button type="submit" id="submit-btn" name="grid-size">SUBMIT</button>
        </div>
        <div id="grid-slider">
            <div id="grid-container"></div>
            <div id="slide-container">
                <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
            </div>
        </div>
    </div>
</body>

</html>
